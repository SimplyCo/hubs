{% extends 'hubs/navigation.html'%}

{% load i18n %}
{% load bootstrap %}

{% block subtitle %}{% trans 'Registration' %}{% endblock %}

{% block pagescript%}{% endblock %}

{% block pagestyle%}{% endblock %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <form method="post">{% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" class="btn btn-primary" value="{% trans "Registration" %}">
            <a href="{% url 'accounts:login' %}{% if next %}{{ next }}{% endif %}">{% trans 'Login' %}</a>
        </form>
    </div>
{% endblock %}
